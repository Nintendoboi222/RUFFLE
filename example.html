<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    <title>TEMPLATE</title>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://raw.githubusercontent.com/Nintendoboi222/RUFFLE/refs/heads/main/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('<SWF FILE PATH>', 'ruffle', 500, 500);
        </script>
    </body>
</html>
